<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>
<body class="bg-light">
    <div class="container w-50">
        <h1 class="font-weight-light my-3">Todo List</h1>
        <form>
            <input type="text" class="form-control form-control-lg" placeholder="Add a new todo...">
            <button type="submit" class="btn btn-primary my-2">
                <i class="fas fa-plus"></i> ADD
            </button>
        </form>
        <input type="text" class="form-control form-control-lg mt-3" placeholder="Search...">
        <ul class="list-group mt-2">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">Clean the kitchen
                </div>
                <i class="fas fa-trash text-secondary"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">Book flights
                </div>
                <i class="fas fa-trash text-secondary"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">Reserach museums
                </div>
                <i class="fas fa-trash text-secondary"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">Walk the dog
                </div>
                <i class="fas fa-trash text-secondary"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">Finish this course!
                </div>
                <i class="fas fa-trash text-secondary"></i>
            </li>
        </ul>
    </div>
</body>
</html>
